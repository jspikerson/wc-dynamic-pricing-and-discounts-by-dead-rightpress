name: release-zip
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: version
        run: |
          VER=$(grep -Po "define\\('RP_WCDPD_VERSION', '([^']+)'\\);" wc-dynamic-pricing-and-discounts/wc-dynamic-pricing-and-discounts.php | sed -E "s/.*'([^']+)'.*/\\1/")
          if [ -z "$VER" ]; then
            VER=$(grep -Po "^\\s*\\*\\s*Version:\\s*([0-9.]+)" wc-dynamic-pricing-and-discounts/wc-dynamic-pricing-and-discounts.php | sed -E "s/.*Version:\\s*([0-9.]+)/\\1/")
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"
      - run: |
          mkdir -p dist
          zip -r "dist/wc-dynamic-pricing-and-discounts-${{ steps.version.outputs.version }}.zip" wc-dynamic-pricing-and-discounts
          cp -r wc-dynamic-pricing-and-discounts wc-dpd-temp
          zip -r "dist/wc-dynamic-pricing-and-discounts.zip" wc-dynamic-pricing-and-discounts
          rm -rf wc-dpd-temp
      - uses: actions/upload-artifact@v4
        with:
          name: plugin-zips
          path: |
            dist/wc-dynamic-pricing-and-discounts-${{ steps.version.outputs.version }}.zip
            dist/wc-dynamic-pricing-and-discounts.zip
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/wc-dynamic-pricing-and-discounts-${{ steps.version.outputs.version }}.zip
            dist/wc-dynamic-pricing-and-discounts.zip
